<body class = "pagina">
    <script>

        document.write("Olá " + nomeUsuario + ", você tem " + idadeUsuario + " anos e ja esta aprendendo " + linguagemUsuario + ".");
        

        const perguntaAdicional = prompt("Você gosta de estudar javaScript? Digite 1 para SIM ou 2 para NÃO");

        if( perguntaAdicional == 1){
            document.write("Muito bom, continue estudando e terá muito sucesso");

        }
        if(perguntaAdicional ==2){
            document.write("Ah, que pena.Você ja tentou alguma outra linguagem ?");

        }
    </script>
